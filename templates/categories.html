{% extends 'base.html' %}

{% block title %}分类 - blue_cat_'WEB{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="mb-0">文章分类</h1>
            <p class="text-muted">浏览所有文章分类</p>
        </div>
    </div>
    
    <div class="row">
        {% if categories %}
            {% for category in categories %}
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card rounded-4 shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">
                            <a href="{{ url_for('category', slug=category.slug) }}" class="text-decoration-none">{{ category.name }}</a>
                        </h5>
                        <div class="badge bg-primary rounded-pill mb-2">{{ category.post_count }} 篇文章</div>
                        <a href="{{ url_for('category', slug=category.slug) }}" class="btn btn-sm btn-outline-primary rounded-pill mt-2">
                            浏览文章
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-12 text-center py-5">
                <div class="text-muted">
                    <i class="fas fa-folder fa-3x mb-3"></i>
                    <h5>暂无分类</h5>
                    <p>管理员尚未添加任何分类</p>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
