{% extends 'base.html' %}

{% block title %}CSRF验证失败 - 测试博客{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="alert alert-danger text-center">
        <h1><i class="fas fa-exclamation-triangle"></i> CSRF验证失败</h1>
        <p class="lead">{{ reason }}</p>
        <hr>
        <p>可能的原因:</p>
        <ul class="list-unstyled">
            <li>页面已过期，请尝试刷新</li>
            <li>会话已过期，请尝试重新登录</li>
            <li>表单提交不正确</li>
        </ul>
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-outline-primary">返回上一页</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary ms-2">返回首页</a>
        </div>
    </div>
</div>
{% endblock %}
