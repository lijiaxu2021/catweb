{% extends 'base.html' %}

{% block title %}服务器错误 - 博客{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center animate__animated animate__fadeIn">
            <div class="error-container my-5">
                <div class="animate__animated animate__bounce animate__delay-1s">
                    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger mt-3">500</h1>
                <h2 class="mb-4">服务器内部错误</h2>
                <p class="lead text-muted mb-5">抱歉，服务器遇到了一些问题。我们正在努力修复它。</p>
                
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg rounded-pill px-5 py-3">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg rounded-pill px-5 py-3">
                        <i class="fas fa-arrow-left me-2"></i>返回上一页
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
