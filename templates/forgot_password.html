{% extends 'base.html' %}

{% block title %}找回密码 - 测试博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card rounded-4 shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">找回密码</h3>
                
                <p class="text-muted mb-4 text-center">请输入您注册时使用的电子邮箱，我们将向您发送密码重置链接</p>
                
                <form method="post" action="{{ url_for('forgot_password') }}">
                    {{ csrf_token() }}
                    <div class="mb-4">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="请输入您的邮箱地址" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-pill py-2">发送重置链接</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
